!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Notificação</title>
</head>
<body>
    <h1>Exemplo de Notificação da Web</h1>
    
    <button id="notificar">Enviar Notificação</button>

    <script>
        // Verificando se as notificações são suportadas pelo navegador
        if ('Notification' in window) {
            // Verificando se as notificações estão permitidas
            if (Notification.permission === 'granted') {
                // Criando uma função para exibir a notificação
                function mostrarNotificacao() {
                    const options = {
                        body: 'Esta é a mensagem da notificação.',
                        icon: 'icone.png' // Substitua pelo caminho da imagem desejada
                    };
                    
                    const notificacao = new Notification('Título da Notificação', options);
                }

                // Vinculando a função ao clique do botão
                document.getElementById('notificar').addEventListener('click', mostrarNotificacao);
            } else if (Notification.permission !== 'denied') {
                // Solicitando permissão ao usuário
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        // Repetindo o processo acima
                    }
                });
            }
        }
    </script>
</body>
</html>
